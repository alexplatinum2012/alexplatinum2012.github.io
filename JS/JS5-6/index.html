<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">

      <h1>TIMER</h1>
      <div class="placeholder">
        <div class="circle">
          <span class="dig hour">00</span>
        </div>
        <span class="d-dot">:</span>
        <div class="circle">
          <span class="dig min">00</span>
        </div>
        <span class="d-dot">:</span>
        <div class="circle">
          <span class="dig sec">00</span>
        </div>
        <div class="circle-small">
          <span class="dig ms">000</span>
        </div>
      </div>
      <div class="placeholder">

        <button id="start" type="button" class="btn btn-lg btn-success left">Start</button>
        <button id="split" type="button" class="btn btn-lg btn-primary left">Split</button>
        <button id="clear" type="button" class="btn btn-lg btn-warning right">clear</button>
      </div>
      <div class="placeholder">
        <h4>Таблица результатов</h4>
        <table id="tab">
          <tr>
            <th>№</th>
            <th>Кнопка</th>
            <th>Время</th>
          </tr>
        </table>
        <div class="p">
          
        </div>
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/test.js" charset="utf-8"></script>
  </body>
</html>
