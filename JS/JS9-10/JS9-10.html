		<script
			src="https://code.jquery.com/jquery-3.1.1.js"
			integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="JS/JS9-10.js"></script>
		<script type="text/javascript" src="JS/jquery.searchabledropdown-1.0.8.src.js"></script>
		<script>
			(function($) {
			
				 $("select").searchable({
					maxListSize: 100,                       // if list size are less than maxListSize, show them all
					maxMultiMatch: 50,                      // how many matching entries should be displayed
					exactMatch: false,                      // Exact matching on search
					wildcards: true,                        // Support for wildcard characters (*, ?)
					ignoreCase: true,                       // Ignore case sensitivity
					latency: 200,                           // how many millis to wait until starting search
					warnMultiMatch: 'top {0} matches ...',  // string to append to a list of entries cut short by maxMultiMatch
					warnNoMatch: 'no matches ...',          // string to show in the list when no entries match
					zIndex: 'auto'                          // zIndex for elements generated by this plugin
				});

			
				$(function() {
					var jcarousel = $('.jcarousel');

					jcarousel
						.on('jcarousel:reload jcarousel:create', function () {
							var carousel = $(this),
								width = carousel.innerWidth();

							if (width >= 600) {
								width = width / 3;
							} else if (width >= 350) {
								width = width / 2;
							}

							carousel.jcarousel('items').css('width', Math.ceil(width) + 'px');
						})
						.jcarousel({
							wrap: 'circular'
						});

					$('.jcarousel-control-prev')
						.jcarouselControl({
							target: '-=1'
						});

					$('.jcarousel-control-next')
						.jcarouselControl({
							target: '+=1'
						});

					$('.jcarousel-pagination')
						.on('jcarouselpagination:active', 'a', function() {
							$(this).addClass('active');
						})
						.on('jcarouselpagination:inactive', 'a', function() {
							$(this).removeClass('active');
						})
						.on('click', function(e) {
							e.preventDefault();
						})
						.jcarouselPagination({
							perPage: 1,
							item: function(page) {
								return '<a href="#' + page + '">' + page + '</a>';
							}
						});
				});
			})(jQuery);

		</script>
	</head>
	<body>
		
		<div class="wrapper">
            <h1>Responsive Carousel</h1>
            

            <p>This example shows how to implement a responsive carousel. Resize the browser window to see the effect.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>

                        <li><img src="img/4.jpg" alt="Image 4"></li>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>
            </div>
        </div>
