<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/table.css">
    <title>HTML 5.2</title>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2">&nbsp;</td><td colspan="4">&nbsp;</td><td colspan="3" class="yellow">&nbsp;</td>
      </tr>
      <tr>
        <td rowspan="2">&nbsp;</td><td colspan="5" rowspan="5" class="orange">&nbsp;</td><td colspan="3" rowspan="2" class="yellow">&nbsp;</td>
      </tr>
      <tr></tr>
      <tr>
        <td rowspan="4">&nbsp;</td><td colspan="2" rowspan="3">&nbsp;</td><td rowspan="3">&nbsp;</td>
      </tr>
      <tr></tr>
      <tr></tr>
      <tr>
        <td colspan="3" rowspan="2" class="black">&nbsp;</td><td colspan="2">&nbsp;</td><td colspan="3">&nbsp;</td>
      </tr>
      <tr>
        <td rowspan="3" class="yellow">&nbsp;</td><td colspan="2">&nbsp;</td><td colspan="3" rowspan="2" class="blue">&nbsp;</td>
      </tr>
      <tr><td colspan="3" rowspan="2">&nbsp;</td><td colspan="2" class="black">&nbsp;</td>
      </tr>
      <tr><td colspan="5">&nbsp;</td>
      </tr>

    </table>
  </body>
</html>
