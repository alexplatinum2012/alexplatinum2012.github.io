<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>HTML 5</title>
  </head>
  <body>
    <div id="wrapper">

    <header class="clearfix">
      <div class="fl_right active">
        Ola! Entrar ou Cadastre-se
      </div>
      <div class="fl_right">
        <img src="img/invent-icon.png" alt="invent icon" />
        Minhas ofertas
      </div>
      <ul>
        <li><a href="#">Ajudo</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Forum</a></li>
        <li class="active"><a href="#">Vender</a></li>
        <li><a href="#">Meu Youbike</a></li>
      </ul>
    </header>
    <section>
      <div class="header">
        <p>
          Cadastre-se
        </p>
      </div>
      <div class="content">
        <div class="facebook2 clearfix">
          <div class="left_face">
            <img src="img/f-letter.png" alt="Facebook logo" />
          </div>
          <div class="right_face">
            <p>Log In</p>
            <p>with</p>
            <p>Facebook</p>
            <p>></p>
          </div>
        </div>
        <div class="left_second_line">
          &nbsp;
          <div class="left_first_line">
            &nbsp;
          </div>
        </div>
          <div class="text_ou">
            OU
          </div>
          <div class="right_second_line">
            &nbsp;
            <div class="right_first_line">
              &nbsp;
          </div>
        </div>
        <div class="form">
          <form class="content_form" action="index.html" method="post">
            <div class="input">
              <input type="text" name="first_name" placeholder="First name" required="required">
            </div>
            <div class="input">
              <input type="text" name="last_name" placeholder="Last name" required="required">
            </div>
            <div class="input">
              <input type="email" name="email_addr" placeholder="E-mail address" required="required">
            </div>
            <div class="input">
              <input type="password" name="pass" placeholder="Choose password" required="required">
            </div>
            <div class="input">
              <input type="password" name="pass_confirm" placeholder="Password confirm" required="required">
            </div>
            <div class="input clearfix">
              <input type="checkbox" name="check" id="check" value="" required="required">
              <label for="check">Send me Youbike updates and tips</label>
            </div>
            <div class="submit_button">
              <input type="submit" id="submit" name="submit_button" value="Create my Account">
            </div>
          </form>
        </div>
        <div class="footer">
          <p>
            By clicking the button above, you agree to the Terms of Service
          </p>
          <p>
            Xiew our Privacy Policy.
          </p>
        </div>
      </div>
    </section>
  </div>
  </body>
</html>
